<div
  [@expandWidth]="
    direction !== 'width' ? '' : isExpanded ? 'expanded' : 'collapsed'
  "
  (@expandWidth.start)="captureStartEvent($event)"
  (@expandWidth.done)="captureDoneEvent($event)"
  [@expandHeight]="
    direction !== 'height' ? '' : isExpanded ? 'expanded' : 'collapsed'
  "
  (@expandHeight.start)="captureStartEvent($event)"
  (@expandHeight.done)="captureDoneEvent($event)"
  [class.overflow-hidden]="isInTransition"
  [class.in-transition]="isInTransition"
  [class.is-collapsed]="!isExpanded"
  [class.is-expanded]="isExpanded"
  class="jb-expandable-section"
>
  <ng-content></ng-content>
</div>
