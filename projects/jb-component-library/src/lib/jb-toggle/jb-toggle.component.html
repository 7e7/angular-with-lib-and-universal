<jb-copy class="jb-toggle-label mr4 dib">{{ label }}</jb-copy>
<div class="relative dib h-1-5 w-2-5">
  <!-- Safari and Firefox needs $event.target.focus() or else onTouched won't fire on click away -->
  <input
    class="pointer w-100 h-100 absolute absolute--fill input-reset"
    [ngClass]="{ 'o-0': disabled }"
    type="checkbox"
    [checked]="value"
    [disabled]="disabled"
    (click)="switchToggle(); $event.target.focus()"
    (blur)="onTouched(); allowValidate()"
    [attr.aria-label]="label"
    [attr.aria-describedby]="ariaDescribedBy"
  />
  <div
    class="jb-toggle-track toggle-br dib ba w-100 h-100 toggle-ease absolute"
    [ngClass]="{
      'bg-royal-blue b--royal-blue': value,
      'b--medium-gray': !value,
      'bg-off-white': !value && !disabled,
      'o-40 bg-medium-gray': disabled && !value,
      'o-70': disabled && value
    }"
  ></div>
  <div
    class="jb-toggle-notch h-1-5 w-1-5 toggle-br bg-white ba absolute top-0 toggle-ease"
    [ngClass]="{
      'b--royal-blue checked': value,
      'b--dark-gray left-0': !value,
      'o-40': disabled,
      'b--medium-gray': disabled && !value
    }"
  ></div>
</div>
