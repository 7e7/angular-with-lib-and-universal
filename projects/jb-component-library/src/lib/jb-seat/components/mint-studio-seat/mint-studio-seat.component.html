<svg
  width="120px"
  [attr.height]="'68px'"
  [attr.viewBox]="'0 0 120 68'"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  focusable="false"
  role="img"
>
  <title>Mint Studio</title>
  <g fill="none" [attr.transform]="'translate(' + [0, 0] + ')'">
    <g
      [attr.transform]="
        side === 'right' ? 'translate(120, 0) scale(-1, 1)' : null
      "
    >
      <!-- tail -->
      <path
        d="M102.164828,89.0313922 L94.9101753,67.9122516 L50.831121,23.8444129 C48.6222729,21.665823 47.3835447,18.7104514 47.3835447,15.6316177 L47.3835447,-4.74256602"
        stroke-opacity="0.5"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        transform="translate(120, -38) rotate(90)"
      ></path>

      <!-- main body -->
      <rect
        stroke="currentColor"
        stroke-width="2"
        fill="currentColor"
        transform="translate(40,0) rotate(45)"
        width="38"
        height="58"
        rx="6"
      ></rect>

      <!-- white inner fill -->
      <rect
        *ngIf="state === 'available'"
        stroke="currentColor"
        stroke-width="2"
        fill="white"
        transform="translate(40,0) rotate(45)"
        width="38"
        height="46"
        rx="6"
      ></rect>

      <!-- disabled X -->
      <g
        *ngIf="state === 'disabled'"
        transform="translate(26,26)"
        stroke="#97999b"
        stroke-linecap="round"
        stroke-width="1.5"
      >
        <path d="M0,0 L15.5,15.5"></path>
        <path d="M15.5,0 L 0,15.5"></path>
      </g>
    </g>

    <!-- mint icon -->
    <g transform="translate(38 10)" fill="currentColor">
      <g [attr.transform]="side === 'right' ? 'translate(38, 0)' : null">
        <path
          d="M7.05882353,6 L2.58835212,6 C1.16475106,6 0,4.82927264 0,3.39840017 L0,0 L4.47047141,0 C5.89405768,0 7.05882353,1.17072736 7.05882353,2.60159983 L7.05882353,6 Z"
        ></path>
      </g>
    </g>
  </g>
</svg>
<div class="absolute seat-text">
  <ng-content></ng-content>
</div>
