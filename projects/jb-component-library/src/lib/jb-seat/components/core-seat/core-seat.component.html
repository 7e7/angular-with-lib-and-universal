<svg
  width="40px"
  height="48px"
  viewBox="0 0 40 48"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  focusable="false"
  role="img"
>
  <title>Seat / Core</title>
  <!-- main body and white inner fill -->
  <g
    stroke="currentColor"
    stroke-width="2"
    [attr.fill]="state !== 'available' ? 'currentColor' : 'white'"
    fill-rule="evenodd"
  >
    <rect x="1" y="1" width="38" height="46" rx="6"></rect>
  </g>

  <!-- disabled X -->
  <g
    *ngIf="state === 'disabled'"
    transform="translate(13, 17)"
    stroke="#97999b"
    stroke-linecap="round"
    stroke-width="1"
    stroke-width="1.5"
  >
    <path d="M0,0 L15.5,15.5"></path>
    <path d="M15.5,0 L 0,15.5"></path>
  </g>
</svg>

<div class="absolute seat-text">
  <ng-content></ng-content>
</div>
