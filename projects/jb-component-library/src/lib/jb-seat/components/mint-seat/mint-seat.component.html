<svg
  width="40px"
  height="68px"
  viewBox="0 0 40 68"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  focusable="false"
  role="img"
>
  <title>Mint Seat</title>

  <!-- main body -->
  <g
    stroke="currentColor"
    stroke-width="2"
    fill="currentColor"
    fill-rule="evenodd"
  >
    <rect x="1" y="1" width="38" height="66" rx="6"></rect>
  </g>

  <!-- white inner fill -->
  <g
    stroke="currentColor"
    stroke-width="2"
    [attr.fill]="state !== 'available' ? 'currentColor' : 'white'"
    fill-rule="evenodd"
  >
    <rect x="1" y="1" width="38" height="52" rx="6"></rect>
  </g>

  <!-- disabled X -->
  <g
    *ngIf="state === 'disabled'"
    transform="translate(13, 23)"
    stroke="#97999b"
    stroke-linecap="round"
    stroke-width="1"
    stroke-width="1.5"
  >
    <path d="M0,0 L15.5,15.5"></path>
    <path d="M15.5,0 L 0,15.5"></path>
  </g>

  <!-- mint leaf icon -->
  <g transform="translate(8 8)" fill="currentColor">
    <g>
      <path
        d="M7.05882353,6 L2.58835212,6 C1.16475106,6 0,4.82927264 0,3.39840017 L0,0 L4.47047141,0 C5.89405768,0 7.05882353,1.17072736 7.05882353,2.60159983 L7.05882353,6 Z"
      ></path>
    </g>
  </g>
</svg>

<!-- text: price or traveler initials -->
<div class="absolute seat-text">
  <ng-content></ng-content>
</div>
