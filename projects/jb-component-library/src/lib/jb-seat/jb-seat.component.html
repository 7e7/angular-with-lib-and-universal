<button
  *ngIf="interactive; else seatContent"
  jbButtonResetStyles
  type="button"
  [attr.disabled]="state === 'disabled' ? true : null"
  [attr.aria-label]="ariaLabel"
>
  <ng-container *ngTemplateOutlet="seatContent"></ng-container>
</button>

<ng-template #seatText>
  <ng-content
    *ngIf="state === 'available'"
    select="jb-seat-available-text"
  ></ng-content>
  <ng-content
    *ngIf="state === 'selected'"
    select="jb-seat-selected-text"
  ></ng-content>
  <ng-content></ng-content>
</ng-template>

<ng-template #seatContent>
  <ng-container [ngSwitch]="type">
    <jb-mint-seat *ngSwitchCase="'mint'" [state]="state">
      <ng-container *ngTemplateOutlet="seatText"></ng-container>
    </jb-mint-seat>

    <jb-mint-studio-seat
      *ngSwitchCase="'mintStudio'"
      [state]="state"
      [side]="side"
    >
      <ng-container *ngTemplateOutlet="seatText"></ng-container>
    </jb-mint-studio-seat>

    <jb-mint-suite-seat
      *ngSwitchCase="'mintSuite'"
      [state]="state"
      [side]="side"
    >
      <ng-container *ngTemplateOutlet="seatText"></ng-container>
    </jb-mint-suite-seat>

    <jb-core-seat *ngSwitchCase="'core'" [state]="state">
      <ng-container *ngTemplateOutlet="seatText"></ng-container>
    </jb-core-seat>

    <jb-ems-seat *ngSwitchCase="'ems'" [state]="state">
      <ng-container *ngTemplateOutlet="seatText"></ng-container>
    </jb-ems-seat>
  </ng-container>
</ng-template>
