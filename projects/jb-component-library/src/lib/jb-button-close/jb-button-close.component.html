<button
  type="button"
  class="flex pointer bw0 pa0 bg-transparent"
  aria-label="Close"
  [ngClass]="fill"
  (click)="onClick()"
>
  <jb-icon
    *ngIf="isLarge"
    name="closeLarge"
    [stroke]="svgFill"
    class="flex items-center"
  ></jb-icon>
  <jb-icon
    *ngIf="isSmall"
    name="closeSmall"
    [fill]="svgFill"
    class="flex items-center"
  ></jb-icon>
</button>
