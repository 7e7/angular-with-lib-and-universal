<button
  #tabGroupButton
  type="button"
  class="z-1 w-100 h-100 pointer absolute tab-arrow-navigator flex justify-center items-center bn"
  [ngClass]="{
    'core-blue bg-white': isLightTheme,
    'white bg-core-blue': isDarkTheme
  }"
  (click)="onClick.emit()"
  tabindex="-1"
  role="presentation"
>
  <jb-icon
    class="flex t-none"
    name="mediumUp"
    [ngClass]="{
      'left rotate-270 left-0': isLeft,
      'right rotate-90 right-0': isRight
    }"
  ></jb-icon>
</button>
