<jb-video-thumbnail
  *ngIf="!thumbnailIsClicked || (openInModal && !deviceService.isDevice)"
  (click)="handleOnClick()"
  [thumbnailUrl]="videoId"
  [title]="title"
></jb-video-thumbnail>
<div
  [hidden]="!thumbnailIsClicked"
  class="vh-50-ns w-100"
  [id]="domElementId"
></div>
<jb-media-title>{{ title }}</jb-media-title>
<jb-media-caption>{{ caption }}</jb-media-caption>
