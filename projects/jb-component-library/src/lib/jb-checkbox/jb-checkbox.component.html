<label
  class="checkbox-label dib relative pointer h-1-5"
  [class.pointer]="!disabled"
>
  <div class="flex items-center">
    <span
      class="checkbox-custom ba"
      [class.b--royal-blue]="!disabled"
      [class.b--medium-gray]="disabled"
    >
      <jb-icon
        class="icon flex justify-center items-center ba white"
        [class.checked-icon]="checked"
        [ngClass]="{
          'b--royal-blue bg-royal-blue': !disabled,
          'b--medium-gray bg-medium-gray': disabled
        }"
        name="checkmark"
      ></jb-icon>
    </span>
    <span class="charcoal copy pl2"><ng-content></ng-content></span>
  </div>
</label>
