<button
  class="w-100 tl pointer bn pa0 bg-white"
  (click)="anchor.toggle()"
  jbAnchor
  #anchor="jbAnchor"
  [tooltip]="tooltip"
  [attr.aria-label]="buttonAriaLabel"
>
  <jb-icon
    name="bookQuestionCircle"
    width="18px"
    height="18px"
    class="royal-blue"
  ></jb-icon>
</button>
<jb-tooltip #tooltip [zIndex]="zIndex" [offsetX]="offsetX" [offsetY]="offsetY">
  <div>
    <h4 class="b mb0">{{ title }}</h4>
    <jb-copy class="charcoal pt2 mw6-ns mw5">
      <ng-content></ng-content>
    </jb-copy>
  </div>
</jb-tooltip>
