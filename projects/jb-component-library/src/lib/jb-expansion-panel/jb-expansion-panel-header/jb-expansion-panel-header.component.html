<button
  class="pointer flex items-center justify-between ma0 bg-transparent w-100 h-inherit din pv3 expansion-panel-header b--none"
  type="button"
  [style.color]="getButtonTextColor()"
  (click)="onClick($event)"
  (focus)="setFocus(true)"
  (blur)="setFocus(false)"
  [attr.aria-expanded]="isExpanded"
  [attr.aria-controls]="ariaControls"
  #jbExpansionPanelHeaderButton
>
  <span [ngClass]="isPrimary ? 'f3' : 'b pr3 pr5-m pr7-l tl'">
    <ng-content
      *ngIf="
        !contentWillChangeWhenExpanded ||
        (contentWillChangeWhenExpanded && !isExpanded)
      "
    ></ng-content>
    <ng-content
      *ngIf="contentWillChangeWhenExpanded && isExpanded"
      select="jb-expansion-panel-header-expanded-only-content"
    ></ng-content>
  </span>
  <jb-icon
    #jbExpansionPanelHeaderIcon
    class="t-fast"
    *ngIf="showToggle"
    [name]="iconName"
    [width]="iconDimensions"
    [height]="iconDimensions"
    [fill]="iconFill"
  ></jb-icon>
</button>
