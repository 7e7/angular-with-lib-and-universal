<ng-content select="jb-expansion-panel-header"></ng-content>
<section
  class="jb-expansion-panel-content w-100"
  [id]="contentId"
  [@accordionExpanded]="isExpanded"
  (@accordionExpanded.start)="captureStartEvent($event)"
  (@accordionExpanded.done)="captureDoneEvent($event)"
  [class.overflow-hidden]="isInTransition"
  #contentContainer
>
  <ng-content></ng-content>
</section>
