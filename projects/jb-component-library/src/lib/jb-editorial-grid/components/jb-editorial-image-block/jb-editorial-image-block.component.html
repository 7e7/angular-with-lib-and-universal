<ng-template #editorialImageTemplate>
  <ng-content select="[JbEditorialImage]"></ng-content>
  <div
    class="credit-background pv2 ph3 bg-charcoal absolute bottom-0 left-0 w-100 flex justify-between items-center o-90"
  >
    <div class="flex flex-column white">
      <jb-copy
        size="small"
        class="b"
        [ngClass]="{ 'underline-text': isHrefAvailable || isLinkAvailable }"
      >
        <ng-content select="[JbCreditName]"></ng-content>
      </jb-copy>
      <jb-copy size="small">
        <ng-content select="[JbCreditTitle]"></ng-content>
      </jb-copy>
    </div>
    <jb-icon class="flex" fill="white" [name]="iconName"></jb-icon>
  </div>
</ng-template>

<jb-link
  class="db w-100 h-100"
  [href]="href"
  [link]="link"
  [target]="target"
  *ngIf="isHrefAvailable || isLinkAvailable"
>
  <ng-container *ngTemplateOutlet="editorialImageTemplate"></ng-container>
</jb-link>

<div class="h-100" *ngIf="!isHrefAvailable && !isLinkAvailable">
  <ng-container *ngTemplateOutlet="editorialImageTemplate"></ng-container>
</div>
