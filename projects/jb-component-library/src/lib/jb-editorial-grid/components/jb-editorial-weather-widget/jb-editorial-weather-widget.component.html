<section class="w-100 h-inherit relative">
  <ng-content select="jb-background"></ng-content>
  <div class="flex justify-center items-center h-100 w-100 relative">
    <div class="bg-white inner-container br-75 pa4 pb5">
      <div class="flex flex-column justify-between h-100">
        <div class="flex tc flex-column">
          <h3 class="lh-3">
            {{ destinationName }}
          </h3>
          <div class="flex justify-center mv2">
            <p class="copy-promo mb0 core-blue b mr1">
              {{ monthlyTemperature }}
            </p>
            <jb-copy size="medium" class="b">&deg;F</jb-copy>
          </div>
          <div class="flex justify-center">
            <jb-copy size="x-small" class="b core-blue w-75">
              {{ tagline }}
            </jb-copy>
          </div>
        </div>
        <jb-select
          class="flex items-center"
          type="simple"
          [placeholder]="month"
          [(ngModel)]="internalFormControlValue"
          (ngModelChange)="updateMonth()"
        >
          <jb-select-option
            *ngFor="let item of weatherData"
            [name]="getMonth(item.month)"
            [value]="item.month"
          ></jb-select-option>
        </jb-select>
      </div>
    </div>
  </div>
</section>
