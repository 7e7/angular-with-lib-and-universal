<div #JbSlider class="slider-track"></div>
<div class="absolute">
  <input
    type="range"
    [id]="inputId"
    [min]="minVisible"
    [max]="maxVisible"
    [value]="value"
    [step]="stepSize"
    [disabled]="isDisabled"
    (input)="handleChange($event)"
    (change)="handleChange($event)"
  />
</div>
