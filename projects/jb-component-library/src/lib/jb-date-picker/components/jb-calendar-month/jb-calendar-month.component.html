<jb-calendar-week
  *ngFor="let week of monthDayArray; let last = last; trackBy: trackByWeek"
  class="flex w-100"
  [class.mb1]="!last"
>
  <ng-container *ngFor="let day of week; trackBy: trackByDay">
    <jb-calendar-day
      *ngIf="isSameMonthAs(day, month); else blank"
      class="cell h-1-5 w2 dib tc ph1 h-2 bn"
      [isRangeCalendar]="isRangeCalendar"
      [fromDate]="fromDate"
      [toDate]="toDate"
      [defaultDate]="defaultDate"
      [isFromDateSelected]="isFromDateActive"
      [isDisabled]="disabledDates.includes(day)"
      [rangeDates]="rangeDates"
      [value]="day"
      [selectedDate]="selectedDate"
      (click)="updatedSelectedDate(day)"
    ></jb-calendar-day>
    <ng-template #blank>
      <span class="cell">&nbsp;</span>
    </ng-template>
  </ng-container>
</jb-calendar-week>
