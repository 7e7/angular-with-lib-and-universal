<!-- Header only available on mobile -->
<div
  class="db dn-ns w-100 bg-core-blue flex justify-between items-center white ph3"
>
  <!-- `background: transparent; border: none;` needed to override default IE/Edge button styles -->
  <button
    (click)="reset.emit()"
    class="flex items-center pa0 b white pointer ma0 bn bg-transparent"
  >
    <jb-icon
      class="mr1"
      name="removeElement"
      height="10px"
      width="10px"
    ></jb-icon>
    <jb-copy size="small">
      Reset
    </jb-copy>
  </button>

  <jb-copy>Dates</jb-copy>

  <jb-button-close
    (click)="close.emit()"
    size="large"
    class="mv-11"
  ></jb-button-close>
</div>
