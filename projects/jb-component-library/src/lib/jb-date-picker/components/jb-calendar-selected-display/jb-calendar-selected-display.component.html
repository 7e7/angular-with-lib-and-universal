<!-- Selected display only available on mobile -->
<ng-container *ngIf="isRangeCalendar; else singlePickerDisplay">
  <jb-copy
    class="pa3 flex-1 flex justify-center items-center"
    [class.active-input]="isFromDateActive"
  >
    {{ (fromDate | date: 'MM/dd/yyyy') || 'Depart' }}
  </jb-copy>
  <jb-icon
    name="arrowOneWay"
    class="flex-1 flex justify-center items-center"
  ></jb-icon>
  <jb-copy
    class="pa3 flex-1 flex justify-center items-center"
    [class.active-input]="!isFromDateActive"
  >
    {{ (toDate | date: 'MM/dd/yyyy') || 'Return' }}
  </jb-copy>
</ng-container>

<ng-template #singlePickerDisplay>
  <jb-copy class="active-input w-100 pa3 flex justify-center items-center">
    {{ (selectedDate | date: 'MM/dd/yyyy') || 'Select Date' }}
  </jb-copy>
</ng-template>
