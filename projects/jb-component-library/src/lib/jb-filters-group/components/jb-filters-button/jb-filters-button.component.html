<button
  #button
  type="button"
  (click)="click.emit()"
  class="h-2 ba bg-white br3 ph3 pointer avenir royal-blue b--royal-blue filters-button-hover t-out-hover"
  [ngClass]="{
    b: isApplied,
    'b--medium-gray': !isActive && !isApplied,
    'filters-button-active-hover': isActive || isApplied
  }"
>
  <jb-copy size="small">
    <ng-content></ng-content>
  </jb-copy>
</button>
