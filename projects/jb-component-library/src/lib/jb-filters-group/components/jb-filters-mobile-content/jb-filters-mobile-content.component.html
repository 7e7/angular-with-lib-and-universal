<div class="ph4 pt4">
  <div class="jb-grid mb3 mb0-ns">
    <h4 class="col-9 mb2">
      <ng-content select="[jbFiltersContentTitle]"></ng-content>
    </h4>

    <div class="db dn-ns col-3 flex justify-end">
      <button
        (click)="onReset()"
        [ngClass]="{
          dn: !isApplied,
          'flex items-center b--none ma0 mt2 bg-transparent': isApplied
        }"
        class="col-3 flex items-center b--none pa0 b royal-blue pointer ma0 mt2"
      >
        <jb-copy size="small">
          <ng-content select="[resetMobile]"></ng-content>
        </jb-copy>
      </button>
    </div>
  </div>

  <jb-copy>
    <ng-content select="[jbFiltersContentDescription]"></ng-content>
  </jb-copy>
</div>
<div *ngIf="!hasSections" class="pa4 bb b--medium-gray">
  <div class="mb3">
    <ng-content select="[jbFiltersInnerContent]"></ng-content>
  </div>
</div>

<div *ngIf="hasSections" class="bb b--medium-gray">
  <ng-content select="[jbFiltersInnerSectionContent]"></ng-content>
</div>
