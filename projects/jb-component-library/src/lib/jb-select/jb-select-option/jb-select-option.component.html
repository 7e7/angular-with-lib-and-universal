<div
  class="w-100 db pointer royal-blue tl pa0 bg-transparent hover-outline-transparent pv2 ph3 option-item"
  [attr.aria-selected]="isActive"
  [ngClass]="{
    'bg-royal-blue white outline-transparent': isActive,
    'bg-light-gray': (isHovered && !isActive) || (isFocused && !isActive)
  }"
  (click)="onClick()"
  (mouseover)="onMouse()"
>
  <jb-copy>
    <div #ref><ng-content></ng-content></div>
    <span *ngIf="ref.children.length === 0">
      {{ name }}
    </span>
  </jb-copy>
</div>
