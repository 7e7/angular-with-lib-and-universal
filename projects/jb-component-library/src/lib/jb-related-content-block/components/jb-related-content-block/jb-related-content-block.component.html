<jb-related-content-block-grid-container>
  <div
    class="br-rounded-4 bg-off-white b--medium-gray ba ph4"
    [ngClass]="{
      pv3: isSectionSpecific
    }"
  >
    <jb-related-content-block-section-specific *ngIf="isSectionSpecific">
      <ng-content select="jb-icon" ngProjectAs="jb-icon"></ng-content>
      <ng-content select="jb-copy" ngProjectAs="jb-copy"></ng-content>
      <ng-content
        select="[jbActionLink]"
        ngProjectAs="[jbActionLink]"
      ></ng-content>
      <ng-content select="jb-image" ngProjectAs="jb-image"></ng-content>
      <ng-container
        [ngTemplateOutlet]="title"
        ngProjectAs="[JbTitle]"
      ></ng-container>
    </jb-related-content-block-section-specific>

    <jb-related-content-block-page-specific *ngIf="isPageSpecific">
      <ng-container
        [ngTemplateOutlet]="title"
        ngProjectAs="[JbTitle]"
      ></ng-container>
      <ng-content
        select="jb-related-content-block-item"
        ngProjectAs="jb-related-content-block-item"
      ></ng-content>
    </jb-related-content-block-page-specific>
  </div>
</jb-related-content-block-grid-container>

<ng-template #title><ng-content select="[JbTitle]"></ng-content></ng-template>
