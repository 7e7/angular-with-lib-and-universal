<div
  jbScrollLock
  class="fixed overlay-z-index overflow-auto top-0 w-100 h-100 bg-black-60 flex pt0 pt5-m pt6-l"
  [ngClass]="
    dialogType === 'notification'
      ? 'justify-center page-margin'
      : 'page-margin-ns'
  "
>
  <div
    class="dialog-z-index overflow-hidden relative flex flex-column self-start w-100"
    cdkTrapFocus
    [ngStyle]="{
      'max-width': !isMobile ? contentModalMaxWidth : null,
      width: !isMobile ? contentModalWidth : null
    }"
    [ngClass]="{
      'tc dialog-notification bg-white br2 self-center':
        dialogType === 'notification',
      'h-100 h-auto-ns flex flex-column bg-transparent br2-ns pb0 pb5-m pb6-l m-auto':
        dialogType !== 'notification',
      'jb-dialog-content-width': dialogType === 'content',
      'dialog-nutritional-info': dialogType === 'nutritional'
    }"
    role="dialog"
    aria-modal="true"
  >
    <ng-content select="jb-dialog-header"></ng-content>
    <div
      class="bg-white"
      [ngClass]="{
        'ph4 pt4 pt5-ns': dialogType === 'notification',
        'pv4 page-margin overflow-y-auto overflow-y-hidden-ns h-100 br2-ns br--bottom-ns':
          dialogType !== 'notification',
        'page-margin-nutritional-info': dialogType === 'nutritional'
      }"
    >
      <ng-content select="jb-dialog-title"></ng-content>
      <ng-content select="jb-dialog-content"></ng-content>
    </div>
    <div
      [ngClass]="
        dialogType === 'notification' ? 'ph4 pt4 pb5' : 'pa0 self-end w-100'
      "
    >
      <ng-content select="jb-dialog-actions"></ng-content>
    </div>
  </div>
</div>
