<button
  type="button"
  [attr.aria-expanded]="value"
  [attr.aria-describedby]="ariaDescribedBy"
  [attr.aria-label]="ariaLabel"
  class="jb-expandable-button pa0 b--medium-gray bg-white bn avenir pointer"
  (click)="onClick()"
>
  <jb-expandable-indicator
    [value]="value"
    [hasError]="hasError"
    [iconSize]="iconSize"
  ></jb-expandable-indicator>
</button>
