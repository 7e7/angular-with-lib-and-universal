<label
  *ngIf="isPrimary; else secondary"
  jbInputLabel
  [isShrunk]="isLabelShrunk"
>
  <ng-container [ngTemplateOutlet]="content"></ng-container>
</label>

<ng-template #secondary>
  <label class="db mb1">
    <ng-container [ngTemplateOutlet]="content"></ng-container>
  </label>
</ng-template>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
