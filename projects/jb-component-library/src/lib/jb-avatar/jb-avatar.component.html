<div
  *ngIf="!hasImage"
  class="tc br-100 ba b--white bw1 border-box"
  [attr.aria-label]="name"
  [class.jb-avatar-medium]="isMedium"
  [class.jb-avatar-small]="isSmall"
  [ngClass]="[placeholderTextColor, 'bg-' + placeholderBackgroundColor]"
>
  {{ initials }}
</div>

<img
  class="br-100 ba b--white bw1 border-box"
  [class.jb-avatar-medium]="isMedium"
  [class.jb-avatar-small]="isSmall"
  *ngIf="hasImage"
  [src]="src"
  [alt]="name"
  (error)="hasImage = false"
/>
