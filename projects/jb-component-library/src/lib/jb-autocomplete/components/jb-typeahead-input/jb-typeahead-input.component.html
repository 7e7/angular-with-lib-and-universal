<label
  jbInputLabel
  [isShrunk]="isLabelShrunk$ | async"
  [attr.id]="labelId"
  [attr.for]="searchId"
>
  {{ label }}
</label>

<input
  role="combobox"
  class="copy pt2 pb2 ph3 w-100 h-100 bg-transparent charcoal jb-form-field dib pt4 ba b--medium-gray"
  [ngClass]="{
    active: isListOpen
  }"
  type="text"
  aria-autocomplete="list"
  autocomplete="off"
  (focus)="handleFocus($event)"
  (click)="handleFocus($event)"
  (blur)="onBlur.emit($event)"
  [attr.id]="searchId"
  [attr.aria-controls]="listId"
  [attr.aria-labelledby]="labelId"
  [attr.aria-expanded]="isListOpen"
  [attr.aria-describedby]="ariaDescribedBy"
  [formControl]="control"
  #input
/>
