<ul
  role="listbox"
  class="list typeahead-list-box pl0 w-100 bg-white overflow-hidden"
  [attr.id]="listId"
  [attr.aria-hidden]="hidden"
  [class.jb-shadow]="visible"
  [class.br]="visible"
  [class.bb]="visible"
  [class.bl]="visible"
  [class.b--medium-gray]="visible"
  [class.br-rounded-4-bottom]="visible"
>
  <li
    *ngFor="let option of options; let i = index"
    role="option"
    class="ph3 pv2 copy royal-blue"
    [attr.id]="getOptionListItemIdByIndex(i)"
    [class.active]="isActiveOption(option)"
    [attr.aria-selected]="isActiveOption(option)"
    [hidden]="hidden"
    (click)="selectOption(option)"
    (mouseover)="hover.emit(i)"
  >
    <jb-copy [innerHtml]="option | highlight: searchTerm"></jb-copy>
  </li>
</ul>
